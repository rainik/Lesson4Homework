<!DOCTYPE html>
<html>
   <head>
      <title>Lesson#4,Task#4</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   </head>
   <body>
		<h2> Lesson 4, Task #4  - Input Forms HTML5 with drop list</h2>
			<textarea rows="5" cols="31" name="usertext">Поле <em>textarea</em> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега input в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.
			</textarea>
			<form name="test_form">
			<select name="animals">
				<option value="cat">Cat</option>
				<option value="dog">Dog</option>
				<option value="mouse">Mouse</option>
				<option value="elefant">Elefant</option>
				<option value="lion">Lion</option>
				<option value="tiger">Tiger</option>
			</select>
			<br />
			<select name="veg_fruits">
				<optgroup label="Fruits">
					<option value="apple">Apple</option>
					<option value="pear">Pear</option>
					<option value="peach">Peach</option>
				</optgroup>
				<optgroup label="Vegetables">
					<option value="potato">Potato</option>
					<option value="cucumber">Cucumber</option>
					<option value="tomato">Tomato</option>
				</optgroup>
			</select>
			<br/>
			<input type="text" name="colors" list="sel_color" />
				<datalist id="sel_color">
					<option value="Red">red</option>
					<option value="Blue">blue</option>
					<option value="White">white</option>
					<option value="Black">black</option>
				</datalist>
			</form>	
   </body>
</html>
