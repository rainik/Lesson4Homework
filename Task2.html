		<h2> Lesson 4, Task #2  - Input Form HTML5</h2>
			<form name="data_with_checking" action="http://www.google.com">
			Enter your e-mail: <input type="email" name="userMail" /> <br />
			Enter your WEB-page: <input type="url" name="userPage" /> <br />
			Enter your phone number: <input type="tel" name="userTel" /> <br />
			Enter value: <input type="number" name="userNum" min="0" max="10" /> <br />
			Select value from range: <input type="range" name="uservalue" min="0" max="10" /> <br />
			<input type="search" name="userssearch" value="Поиск по сайту"/> <br />
			Select Color: <input type="color" name="userSelectedColor" /> <br />
			<br /><input type="submit" value="Отправить"/>
			</form>
