		<h2> Lesson 4, Task #3  - Date & Time forms </h2>
		<form name="date_and_time">
				Select Date: <input type="date" name="chooseDay" /><br />
				Select Time: <input type="time" name="chooseTime" /><br />
				Select Global time and date: <input type="datetime" size="25" value="2015-10-31T22:30:00+02:00" /><br />
				Select Domestic time and date: <input type="datetime-local" name="chooseDatetime" /><br />
				Select Month: <input type="month" name="chooseMonth" /><br />
				Select Week: <input type="week" name="chooseWeek" /><br />
		</form>
